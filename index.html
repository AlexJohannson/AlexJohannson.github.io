<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
</head>
<body>
<div id="wrapper">
  <header>
    <img src="img/logo.png" alt="logo">
    <nav>
      <ul>
        <li>HOME</li>
        <li>OUR PROGRAM</li>
        <li>ABOUT US</li>
        <li>CONTACT</li>
      </ul>
    </nav>
    <div class="registration">
      <button>EXIT</button>
      <button>REGISTRATION</button>
    </div>
    <select class="language">
      <option value="eng">ENGLISH</option>
      <option value="deu">DEUTSCH</option>
    </select>
  </header>
  <main>
    <section class="training">
      <div class="question">
        <h1>I am good <span id="hidden">. . . .</span> playing the guitar.</h1>
      </div>
      <div class="container">
        <div class="container_image">
          <img src="guitar.png" alt="guitar">
        </div>
        <div id="button">
          <button id="button1">in</button>
          <button id="button2">on</button>
          <button id="button3">at</button>
          <button id="button4">an</button>
        </div>
      </div>
    </section>
    <aside>
      <select class="task">
        <option value="">Choose a task</option>
        <option value="t1">Task 1</option>
        <option value="t2">Task 2</option>
        <option value="t3">Task 3</option>
        <option value="t4">Task 4</option>
        <option value="t5">Task 5</option>
        <option value="t6">Task 6</option>
        <option value="t7">Task 7</option>
        <option value="t8">Task 8</option>
        <option value="t9">Task 9</option>
        <option value="t10">Task 10</option>
        <option value="t11">Task 11</option>
      </select>
    </aside>
  </main>
</div>
<script src="main.js"></script>
</body>
</html>
